version: 1.0.{build}

cache:
  - src\packages -> **\packages.config

platform: Any CPU

configuration: Release

before_build:
  - nuget restore src\Gerrit.Api.sln
  
build:
  publish_nuget: true
  
after_build:
  
deploy:
  provider: NuGet
  api_key:
    secure: 2195ba75-c692-436e-af9d-5e5af9b01f25
  artifact: /.*\.nupkg/

artifacts:
  - path: '**\*.nupkg'